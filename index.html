<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Kids Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#FFD700', // Gold/Yellow
              secondary: '#4ADE80', // Green
              accent: '#38BDF8', // Sky Blue
              background: '#FFFBEB', // Light Yellow bg
              card: '#FFFFFF',
            },
            fontFamily: {
              sans: ['Grandstander', 'Jua', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop': 'pop 0.3s ease-out forwards',
            },
            keyframes: {
              pop: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '50%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <!-- Adding Google Fonts for a kid-friendly look (Grandstander for Eng, Jua for Kor) -->
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400;700;900&family=Jua&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Jua', 'Grandstander', sans-serif;
        background-color: #FFFBEB;
        /* Cute background pattern using CSS radial gradients */
        background-image: radial-gradient(#FDE68A 2px, transparent 2px);
        background-size: 32px 32px;
      }
    </style>
